<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./normalize.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="mainDiv">
        <div id="headerDiv">
            <div id="topHeader">
                <h1>My Library</h1>
                <button class="buttons" id="addButton">Add New Book</button>
                <dialog id="dialogForm">
                    <form action="" id="newbookForm" class="form">
                        <label class="labels" for="title">Title</label>
                        <input class="inputs" id="title" type="text">
                        <label class="labels" for="author">Author</label>
                        <input class="inputs" id="author" type="text">
                        <label class="labels" for="pages">Pages</label>
                        <input class="inputs" id="pages" type="text">
                        <label class="labels" for="read">Have you read?</label>
                        <input class="inputs" id="read" type="checkbox">
    
                        <div id="formButtonDiv">
                            <button class="buttons" id="submitButton" type="submit">Add</button>
                            <button class="buttons" id="closeButton">Close</button>
                        </div>
                    </form>
                </dialog>
            </div>
            <div id="bottomHeader"><h1></h1></div>
            
        </div>
        <div id="libraryDiv">

        </div>
    </div>
</body>
</html>
